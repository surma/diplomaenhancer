<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>DiplomaEnhancer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Alexander Surma">

		<!-- Le styles -->
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
			.template {
				display: none;
			}
		</style>
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="assets/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
	</head>

	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">DiplomaEnhancer</a>
					<form class="navbar-form pull-right form-inline">
						<div class="control-group">
							<div class="controls">
								<input type="password" id="password" class="span2" placeholder="Password">
								<label class="checkbox">
									<input id="activate" type="checkbox" /> Activate
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="span4">
					<form id="addform" class="well">
						<h3 class="lead">Block URL</h3>
						<div class="input-append">
							<div class="control-group">
								<label class="control-label" for="newurl">URL:</label>
								<div class="controls">
									<input type="text" id="newurl" placeholder="facebook.com" /><button class="btn btn-primary" id="add" type="button"><i class="icon-plus icon-white"></i></button>
								</div>
							</div>
						</div>
					</form>
					<div id="notificationarea">
						<div class="alert alert-error template">
							  <a class="close" data-dismiss="alert" href="#">×</a>
							  <div class="text"></div>
						</div>
						<div class="alert alert-success template">
							  <a class="close" data-dismiss="alert" href="#">×</a>
							  <div class="text"></div>
						</div>
					</div>
				</div>
				<div class="span8">
					<table class="table table-striped table-condensed" id="table">
						<thead>
							<tr>
								<th>URL</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr class="template">
								<td class="url">www.facebook.com</td>
								<td><button class="btn btn-danger btn-mini"><i class="icon-remove icon-white"></i></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div> <!-- /container -->

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/bootstrap-transition.js"></script>
		<script src="assets/js/bootstrap-alert.js"></script>
		<script src="assets/js/bootstrap-modal.js"></script>
		<script src="assets/js/bootstrap-dropdown.js"></script>
		<script src="assets/js/bootstrap-scrollspy.js"></script>
		<script src="assets/js/bootstrap-tab.js"></script>
		<script src="assets/js/bootstrap-tooltip.js"></script>
		<script src="assets/js/bootstrap-popover.js"></script>
		<script src="assets/js/bootstrap-button.js"></script>
		<script src="assets/js/bootstrap-collapse.js"></script>
		<script src="assets/js/bootstrap-carousel.js"></script>
		<script src="assets/js/bootstrap-typeahead.js"></script>
		<script data-main="js/main" src="js/require.js"></script>
	</body>
</html>
